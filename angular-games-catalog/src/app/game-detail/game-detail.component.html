<app-app-bar></app-app-bar>
<div *ngIf="game" class="container">
  <img class="game-image" alt="game image" src="{{game.imageUrl}}" width="25%" height="550px">
  <div class="game-detail">
    <hr class="line">
    <h2 class="game-title">{{game.name | uppercase}}</h2>
    <div class="raiting">{{game.raiting}}</div>
    <div><span>id: </span>{{game.id}}</div>
    <p class="description">{{game.description}}</p>
    <button mat-raised-button color="primary">Add to Cart</button>
    <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>
  </div>
</div>
