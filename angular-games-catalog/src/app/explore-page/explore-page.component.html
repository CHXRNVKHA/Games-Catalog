<app-app-bar></app-app-bar>
<app-filters></app-filters>
<div class="game-list">
  <mat-card class="game-card" *ngFor="let game of games$ | async">
    <mat-card-header>
      <div mat-card-avatar class="raiting">{{game.raiting}}</div>
      <mat-card-title>{{game.name}}</mat-card-title>
      <mat-card-subtitle>{{game.date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{game.imageUrl}}" alt="game image" width="100%" height="400px">
    <mat-card-content>
      <p class="description">{{game.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button color="primary">
        <mat-icon>share</mat-icon>
      </button>
      <a routerLink="/detail/{{game.id}}">
        <button mat-icon-button color="primary">
          <mat-icon>more</mat-icon>
        </button>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
