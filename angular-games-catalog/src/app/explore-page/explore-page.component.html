<app-app-bar></app-app-bar>
<app-filters></app-filters>
<div class="game-list">
  <div class="container" *ngFor="let game of games">
    <div class="header">
    <div class="raiting">{{game.rating}}</div>
    <div class="info">
      <span class="name">{{game.name}}</span>
      <span class="date">{{game.date}}</span>
    </div>
    </div>
    <img class="game-image" src="{{game.imageUrl}}" alt="game-img" width="100%" height="400px">
    <p class="description">{{game.description}}</p>
    <div class="social-media">
    <button class="like">
      <img class="like__image">
    </button>
    <button class="share">
      <img class="share__image">
    </button>
    <button class="more">
      <img class="more_image">
    </button>
    </div>
  </div>
</div>
